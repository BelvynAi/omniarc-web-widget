<!-- 
  OMNIARC CHAT WIDGET - UNIVERSAL EMBED CODE
  Copy and paste this entire code block into your website
  Works in: Elementor, Framer, Webflow, HTML, Base44, and all other platforms
-->

<!-- METHOD 1: SIMPLE SCRIPT TAG (RECOMMENDED) -->
<script 
  src="https://omniarc-web-widget.vercel.app/embed.js"
  data-tenant-id="YOUR_TENANT_ID"
  defer
></script>

<!-- METHOD 2: WITH CUSTOM COLORS -->
<script 
  src="https://omniarc-web-widget.vercel.app/embed.js"
  data-tenant-id="YOUR_TENANT_ID"
  data-primary-color="#0F1B3A"
  data-accent-color="#2EC5FF"
  defer
></script>

<!-- METHOD 3: USING WINDOW VARIABLES -->
<script>
  window.OMNIARC_TENANT_ID = "YOUR_TENANT_ID";
  window.OMNIARC_PRIMARY_COLOR = "#0F1B3A";
  window.OMNIARC_ACCENT_COLOR = "#2EC5FF";
</script>
<script src="https://omniarc-web-widget.vercel.app/embed.js" defer></script>

<!-- 
  METHOD 4: FOR ELEMENTOR (WordPress)
  Paste this in a Custom HTML widget
-->
<div id="omniarc-widget"></div>
<script 
  src="https://omniarc-web-widget.vercel.app/embed.js"
  data-tenant-id="YOUR_TENANT_ID"
  defer
></script>

<!-- 
  METHOD 5: FOR FRAMER
  Add a "Code" component and paste the same script tag above.
-->

<hr>
<p><strong>Note:</strong> Replace YOUR_TENANT_ID with your actual tenant ID.</p>
